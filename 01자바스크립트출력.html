<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트출력</title>
</head>

<body>
    <h2>자바스크립트의 출력</h2>
    <script>
        document.write('안녕하세요 자바스크립트');
        console.log('안녕하세요 자바스크립트02');
        // 한 줄 주식처리
        /*여러줄 주석처리*/
        /*
        자바스크립트의 출력
            - document.write() 함수를 통해 <body>에 출력
            - console.log() 함수를 통해 브라우저 console에 출력
        */
    </script>
</body>
</html>
